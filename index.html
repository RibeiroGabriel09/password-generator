<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔐 Gerador de Senhas</h1>
      <input type="number" id="tamanho" placeholder="Tamanho da senha" />
      <button onclick="mostrarSenha()">Gerar Senha</button>
      <p id="senha"></p>
      <button id="download" onclick="baixarSenha()">Baixar .txt</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
